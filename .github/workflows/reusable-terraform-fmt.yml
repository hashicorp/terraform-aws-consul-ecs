name: terraform-fmt

on:
  workflow_call:

jobs:
  terraform-fmt:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@1e31de5234b9f8995739874a8ce0492dc87873e2 # v6.0.2
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Validate
      run: terraform fmt -check -recursive .