name: terraform-fmt

on:
  workflow_call:

jobs:
  terraform-fmt:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.4.2
    - name: Validate
      run: terraform fmt -check -recursive .